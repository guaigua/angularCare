
<div class="container">
    <form role="form" [formGroup]="uploadForm" (ngSubmit)="uploadSubmit()">
    <div class="input-group mb-3" >
        <select class="custom-select" id="inputGroupSelect01"  >
        <option selected>Tipo de reembolso</option>
        <option *ngFor="let despensa of despensas" value="{{despensa.id}}">{{despensa.name}}</option>
        </select>
    </div>

    <div class="input-group mb-3" >
        <select class="custom-select" id="inputGroupSelect02"  >
        <option selected>Especialidade</option>
        <option *ngFor="let especialidade of especialidades" value="{{especialidade.id}}">{{especialidade.name}}</option>
        </select>
    </div>

    <div class="input-group mb-3" >
        <select class="custom-select" id="inputGroupSelect03"  >
        <option selected>Nome do Prestador </option>
        <option *ngFor="let prestador of prestadores" value="{{prestador.id}}">{{prestador.name}}</option>
        </select>
        <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">+</label>
        </div>
    </div>

    <div class="input-group mb-3" >
        <select class="custom-select" id="inputGroupSelect03"  >
        <option selected>Nome do Profisional</option>
        <option *ngFor="let profisional of profisionales" value="{{profisional.id}}">{{profisional.name}}</option>
        </select>
        <div class="input-group-append">
            <label class="input-group-text" for="inputGroupSelect02">+</label>
        </div>
    </div>

    <div class="mt-2 mb-2">
        <div class="drop-zone">
          <div ng2FileDrop [uploader]="uploader" class="drop-zone">
            Drag and drop files to upload
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row form-group mt-2 mb-2">
          <table class="table">
            <thead>
              <tr>
                <th scope="col-1">#</th>
                <th scope="col-10">File Information</th>
                <th scope="col-1">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of uploader.queue">
                <th scope="col-1 row">1</th>
                <td scope="col-10 ">
                  {{ item.file.name }}({{ item.file.size / 1000000 }} MB)
                </td>
                <td scope="col-1">
                  <mat-icon
                    (click)="item.remove()"
                    
                    >delete</mat-icon
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="row mt-3 mb-5 d-flex justify-content-center">
          <div class="text-center align-self-end mb-3">
            <button
              mat-stroked-button
              color="primary"
              type="submit"
              id="submit"
              name="submit"  
            >
              <mat-icon>send</mat-icon>
            </button>
          </div>
        </div>
      </div>
      </form>
    
</div>
